<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra ký tự đầu tiên của chuỗi có phải chữ hoa không</title>
</head>
<body>
<script>
  function iSFirstLetterIsUpperCase(str) {
      regexp = /^[A-Z]/;
      if (regexp.test(str)) {
          document.write("The first letter is uppercase");
      } else {
          document.write("The first letter is not uppercase");
      }
  }
  iSFirstLetterIsUpperCase('Lamborghini');
</script>
</body>
</html>
